[platformio]
src_dir = esp_src

[env:az-delivery-devkit-v4]
platform = espressif32
board = az-delivery-devkit-v4
framework = arduino
test_framework = unity
build_flags = 
    -I../../esp/includes
    -I../../core/serial
    -I../../core
    -I../../core/beatDetection/include
    -I../../core/patternEngine
    -I../../core/patternEngine/config
    -I../../core/patternEngine/pattern
    -Os
    -DCORE_DEBUG_LEVEL=0
    -DCONFIG_ARDUHAL_LOG_COLORS=0
    -DCONFIG_LOG_DEFAULT_LEVEL_ERROR=1
    -DCONFIG_LOG_MAXIMUM_LEVEL_ERROR=1
    -DCONFIG_BT_ENABLED=1
    -DCONFIG_BT_NIMBLE_ENABLED=0
lib_extra_dirs = 
    ../../core/
    ../../esp/
extra_scripts = 
    pre:copy_esp_sources.py
board_build.partitions = huge_app.csv
board_build.f_flash = 80000000L
board_build.f_cpu = 240000000L

monitor_speed = 115200